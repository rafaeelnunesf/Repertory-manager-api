name: Test
on:
  pull_request:
env:
  POSTGRES_USERNAME: postgres
  POSTGRES_PASSWORD: top_secret
  POSTGRES_HOST: postgres-test
  POSTGRES_PORT: 5432
  POSTGRES_DB: repertory_manager_test
  JWT_SECRET: top_secret
  DATABASE_URL: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
jobs:
  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: npm run ci:build

      - name: Test
        run: npm run ci:test
